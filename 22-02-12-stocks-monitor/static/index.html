<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>炒股模拟器</title>
    <script src="./libs/vue.js"></script>
    <link rel="stylesheet" href="./libs/bulma.css" />
  </head>
  <body>
    <div id="app" style="padding: 15px;">
      <div class="box">
        <div class="control block" style="display: flex; align-items: center">
          <label style="margin-right: 10px;" class="radio" for="ratio-buy">
            <input type="radio" id="ratio-buy" value="buy" v-model="operate" />
            买入
          </label>
          <label style="margin-right: 10px;" for="ratio-sell">
            <input
              type="radio"
              id="ratio-sell"
              value="sell"
              v-model="operate"
            />
            卖出
          </label>
          <button
            class="button is-small is-link"
            @click="submit"
          >
            提交
          </button>
        </div>

        <div class="columns">
          <input style="margin-right: 10px;" class="input column" v-model="price" placeholder="价格" />
          <input class="input column" v-model="message" placeholder="理由" />
          <div class="column">
            <input type="range" step="0.1" min="0.1" max="1" v-model="range" />
            <span>{{range * 100}}%</span>
          </div>
        </div>
      </div>
      <div class="box">
        <div>交易盈亏：{{ output }}</div>
        现金：{{ Math.round(money) }} 股数：{{ Math.round(stocks) }}
        最新：{{latestPrice}} 均价：{{avgPrice}}
      </div>

      <ul v-if="tradeList.length > 0" class="box">
        <li v-for="tradeItem in tradeList">
          {{tradeItem.operate}} {{tradeItem.price}} {{tradeItem.message}}
          {{tradeItem.diff ? tradeItem.diff : ''}}
        </li>
      </ul>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
